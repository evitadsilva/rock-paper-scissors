<html>
  <head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <div>
      <p class="title">Rock Paper Scissors.</p>
    </div>

    <div>
      <button
      class="move-button js-rock-button">
      <img src="images/rock-emoji.png"
      class="move-icon">
      </button>

      <button 
      class="move-button js-paper-button"
      ><img src="images/paper-emoji.png"
      class="move-icon"></button>

      <button
      class="move-button js-scissors-button"
      ><img src="images/scissors-emoji.png"
      class="move-icon"></button>
      </div>

    <div>
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
    </div>

    <div>
      <button
      class="reset-score-button js-reset-score-button">
      Reset Score</button>

      <button class="autoplay-button js-auto-play-button">
      Auto Play</button>
    </div>

    <p class="js-confirmation"></p>

    <script src="scripts/rock-paper-scissors.js"></script>

  </body>
</html>
